

    <div>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Date</th>
          <th>Shoping Title</th>
          <th>Qty</th>
          <th> Purchased </th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let shop of shopings">
          <td>{{shop.shop_date | date: 'dd/MM/yyyy'}}</td>
          <td>{{shop.shop_title}}</td>
          <td>{{shop.qty}}</td>
          <td>{{shop.is_purchased}}</td>
          <td> <a [routerLink]="['edit-shopping',shop._id]">Edit</a> </td>
        </tr>

        </tbody>
      </table>

    </div>
