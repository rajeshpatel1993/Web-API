<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" [formGroup]="signupForm" (submit)="signup()">
            <div class="form-label-group">
              <input type="text" id="username" class="form-control"  formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus>
              <label for="username">Username</label>

              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>

            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <label for="inputPassword">Password</label>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>

            </div>


            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            <hr class="my-4">

            <button class="btn btn-lg btn-block text-uppercase" type="button" (click)="redirectToLogin()"> Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
